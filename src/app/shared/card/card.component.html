<div class="card mb-4">
    <!-- <img [src]="card?.image" class="card-img-top" alt="..."> -->
    <img [src]="card?.image" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card?.title}}</h5>
      <p class="card-text">{{card?.description}}</p>
      <a *ngIf="!isValidateUrl(card?.route)" [routerLink]="[card?.route]" [queryParams]="{card : card?.id}" class="btn btn-outline-primary btn-action">Ver destino</a>
      <a *ngIf="isValidateUrl(card?.route)" target="_blank" [href]="[card?.route]" class="btn btn-link btn-action">Ver sitio</a>
    </div>
  </div>
